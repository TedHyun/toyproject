language: java

jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

# Travis CI server home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r toyproject
  - mkdir -p deploy
  - mv toyproject.zip deploy/toyproject.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springbootbuild
    key: toyproject.zip
    bundle_type: zip
    application: toyproject
    deployment_group: toyproject_codeDeploy
    region: ap-northeast-2
    wait-until-deployed: true

